final_synthesis_task:
  description: >
    Synthesize insights from ALL previous analyses (web, social,
    hiring, R&D, pricing) into a unified competitor intelligence report
    for {{ our_company }}.
    ONLY analyze the explicitly provided competitors: {{ competitors }}.
    Do NOT introduce any additional companies.


    The analysis MUST cover ALL product categories:
    - Consumer electronics
    - Enterprise & B2B solutions
    - Software & platforms
    - Cloud & AI services
    - Semiconductors & hardware
    - Ecosystem & services

    Explicitly avoid focusing only on mobile phones.
  expected_output: >
    A concise executive summary (max 400 words) containing:
    - Key competitive strengths per competitor
    - Major risks for {{ our_company }}
    - Top 5 strategic recommendations

  limit_context_to_key_findings: true
  expected_output: >
    Maximum 250 words.
    Bullet points only.

